<div class="container">
    <div class="row">
        <i class="fas fa-chevron-left" (click)="onDate()"></i>
        <div class="col">
            <h2>Confirmação</h2>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <h6>Confirme sua solicitação!</h6>
        </div>
    </div>
    <form class="example-form">
        <mat-form-field class="example-full-width">
            <mat-label>Serviço:</mat-label>
            <input type="text" #category.viewValue name="category" disabled matInput>{{category.viewValue}}
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>Endereço:</mat-label>
            <input type="text" #address?.logradouro disabled matInput>{{ address?.logradouro + ', ' + address?.numero + ' - ' + address?.localidade}}
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>Data:</mat-label>
            <input type="text" disabled matInput>
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>Valor:</mat-label>
            <input type="text" id="{{payment.cardFlag}}" #category.payment name="payment" disabled matInput>{{category.payment | currency:'BRL':true}}
        </mat-form-field>
        <label (click)="onPayment()">Alterar forma de pagamento</label>

        <section>
            <button type="button" mat-raised-button id="mat-register" (click)="onReceipt()">Confirmar</button>
        </section>
    </form>
</div>
